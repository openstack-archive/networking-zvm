[tox]
minversion = 1.6
envlist = pep8,py27
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -egit+https://github.com/openstack/neutron@master#egg=neutron
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:py27]
whitelist_externals = *
commands = pip install "-egit+https://github.com/openstack/neutron@master#egg=neutron"
           cp -r {toxinidir}/neutron/plugins/zvm \
             {toxinidir}/.tox/py27/src/neutron/neutron/plugins/
           cp -r {toxinidir}/neutron/plugins/ml2/drivers/zvm \
             {toxinidir}/.tox/py27/src/neutron/neutron/plugins/ml2/drivers/
           python setup.py testr --slowest --testr-args='{posargs}'

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[flake8]
# TODO(dougwig) -- uncomment this to test for remaining linkages
# N530 direct neutron imports not allowed
ignore = E125,E126,E128,E129,E265,H305,H404,H405,N530
show-source = true
builtins = _
exclude = ./.*,build,dist,neutron/openstack/common/*,neutron/tests/tempest,doc

[hacking]
import_exceptions = neutron._i18n
local-check-factory = neutron_lib.hacking.checks.factory

[testenv:bandit]
deps = bandit
commands = bandit -r neutron/plugins -n 5 -ll
