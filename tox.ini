[tox]
minversion = 1.6
envlist = pep8,py27
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       -egit+https://github.com/openstack/neutron#egg=neutron
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
commands = flake8

[testenv:py27]
commands = /bin/cp -r {toxinidir}/neutron/plugins/zvm/ \
             {toxinidir}/.tox/py27/src/neutron/neutron/plugins/
           /bin/cp -r {toxinidir}/neutron/plugins/ml2/drivers/zvm/ \
             {toxinidir}/.tox/py27/src/neutron/neutron/plugins/ml2/drivers/
           /bin/sed -i "$a\VIF_TYPE_ZVM = 'zvm'" {toxinidir}/\
             .tox/py27/src/neutron/neutron/extensions/portbindings.py
           /bin/sed -i "$a\AGENT_TYPE_ZVM = 'zVM agent'" {toxinidir}/\
             .tox/py27/src/neutron/neutron/common/constants.py
           python setup.py testr --slowest --testr-args='{posargs}'

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --testr-args='{posargs}'

[flake8]
ignore = E125,E126,E128,E129,E265,H305,H404,H405
show-source = true
builtins = _
exclude = ./.*,build,dist,neutron/openstack/common/*,neutron/tests/tempest,doc

[hacking]
import_exceptions = neutron.i18n
local-check-factory = neutron.hacking.checks.factory

[tempestenv]
sitepackages = False
